<div class="container text-center bordered-box">
    <div class="heading mt-3 mb-3">Are You Sure You Want to Delete this Item</div>
    <div class="action-button del mb-3">
        <button mat-raised-button (click)="onYes()" id="yes">
            <mat-icon>done</mat-icon>Yes
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button (click)="onNo()" id="no">
            <mat-icon>close</mat-icon>No
        </button>
    </div>
</div>
